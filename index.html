  <script>
  function createHeart() {
    const heart = document.createElement("img");
    heart.classList.add("heart");
    heart.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDA0Y21tMTgzcXpnZHBkNno3d2xiYmIzZGtva2dzd2VlaXJza25keCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kfRKF0iqA8jyDqq1nH/giphy.gif"; // ใส่ที่อยู่ไฟล์ GIF ที่ต้องการ
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.width = (Math.random() * 35 + 62) + "px"; // ขนาดหัวใจจาก GIF
    document.querySelector(".hearts-container").appendChild(heart);

    setTimeout(() => heart.remove(), 4000); // ลบหัวใจหลังแอนิเมชัน
  }

  // เริ่มสร้างหัวใจหลัง 6 วินาที (ตอนแอนิเมชันเทียนใกล้จบ)
  setTimeout(() => {
    const interval = setInterval(createHeart, 1000); // ปล่อยหัวใจเรื่อย ๆ

    // หยุดหัวใจ และเปลี่ยนหน้าหลังจาก 4 วินาที (รวมทั้งหมด 10 วิจากเริ่มแอนิเมชัน)
    setTimeout(() => {
      clearInterval(interval);
      window.location.href = "message.html"; // เปลี่ยนไปหน้าถัดไป
    }, 10000);
  }, 3000);
</script>
